      margin: 0;

      padding: 2rem;

      background-color: #fff0f5;

    }

    .book img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .book-title {
      font-weight: bold;
      font-size: 1.1rem;
      color: #d63384;
    }

    footer {
      background-color: #ffb6d9;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: white;
    }
  </style>
</head>
